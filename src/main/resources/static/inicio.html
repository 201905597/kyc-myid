<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<script src="js/inicio.js"></script>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark pt-3">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <img src="images/logo.png" alt="Dispute Bills" style="width:110px;">
                    </a>
                </li>
                <li class="nav-item" style="margin-left:70px">
                    <a class="nav-link" onclick="window.location.href='personal.html';">Personal</a>
                </li>
                <li class="nav-item" style="margin-left:70px">
                    <a class="nav-link" onclick="window.location.href='empresa.html';">Empresa</a>
                </li>
                <li class="nav-item" style="margin-left:70px">
                    <a class="nav-link" onclick="window.location.href='sobremyid.html';">Sobre MyID</a>
                </li>
                <li class="nav-item" style="margin-left:450px">
                    <button class="button" onclick="window.location.href='inicio.html';">Acceso</button>
                </li>
                <li class="nav-item">
                    <button class="button" onclick="window.location.href='registro.html';">Registrarse</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-3 p-3">
            <img src="images/logo.png" style="width:200px; margin-left:150px"></img>
        </div>
        <div class="col-sm-6 p-3">
            <h2 align="center" class="display-3">Inicio de sesión</h2><br>
            <p align="center">Accede a tu perfil de MyID.</p>
        </div>
        <div class="col-sm-3 p-3">
            <img src="images/logo.png" style="width:200px; margin-right:150px"></img>
        </div>
    </div>
    <br>

    <div>
        <div align="center" class="row">
            <div class="col-sm-3 p-3"></div>
            <div class="col-sm-6 p-3">
                <h4>Inicia sesión como usuario</h4><br>
                <form>
                    <label for="username">Nombre de usuario:</label><br>
                    <input type="text" class="form-control mt-3" id="username" name="username"><br>
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control mt-3" id="password" name="password"><br><br>
                    <div id="validu"></div><br>
                    <button class="button" onclick="verificarUser(document.getElementById('username').value, document.getElementById('password').value,document.getElementById('validu'))">Enviar</button>
                </form>
                <br><br>
                <h4>Inicia sesión como organización</h4>
                <form>
                    <label for="orgname">Nombre de organización:</label><br>
                    <input type="text" class="form-control mt-3" id="orgname" name="orgname"><br>
                    <label for="pass">Contraseña:</label><br>
                    <input type="password" class="form-control mt-3" id="pass" name="pass"><br>
                    <div id="error"></div>
                    <br>
                    <button class="button" onclick="verificarOrg(document.getElementById('orgname').value, document.getElementById('pass').value, document.getElementById('error'))">Enviar</button>
                </form>
                <br><br>
            </div>
            <div class="col-sm-3 p-3"></div>
        </div>
    </div>
    <br>
    <footer class="text-center" style="background-color: #87bfd8">
        <section>
            <h3 class="display-6" style="color: black">Contacta con nosotros</h3>
        </section>
        <section>
            <img width="20" height="20" src="images/email.png">
            <a style="color: black" href="mailto:admin@myid.com">admin@myid.com</a>
        </section><br>
    </footer>
</body>
</html>
